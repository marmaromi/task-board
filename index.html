<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/myStyle.css">
</head>

<body>
    <!-- title -->
    <div class="d-flex justify-content-center pt-4 title">
        My Task Board
    </div>

    <!-- notebook -->
    <form onsubmit="addMission(missionData.value, missionDate.value, missionTime.value); () => {return false}">
        <div class="container notebook mt-4 py-2">
            <div class="row g-3 align-items-center">
                <!-- mission data -->
                <div class="col-auto">
                    <label for="missionData" class="col-form-label">Mission Data</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="missionData" class="form-control form-control-sm" required>
                </div>
            </div>

            <!-- mission Date -->
            <div class="row g-3 mt-3 align-items-center">
                <div class="col-auto">
                    <label for="missionDate" class="col-form-label">Mission Date</label>
                </div>
                <div class="col-auto">
                    <input type="date" id="missionDate" class="form-control form-control-sm" required>
                </div>
            </div>

            <!-- Mission Time-->
            <div class="row g-3 mt-3 align-items-center">
                <div class="col-auto">
                    <label for="missionTime" class="col-form-label">Mission Time</label>
                </div>
                <div class="col-auto">
                    <input type="time" id="missionTime" class="form-control form-control-sm" required>
                </div>
            </div>

            <!-- save/reset buttons -->
            <div>
                <button type="submit" class="btn btn-primary mt-4 mx-2">Save</button>
                <button type="reset" class="btn btn-danger mt-4 mx-2">Reset</button>
            </div>
        </div>
    </form>
    <!-- note  -->
    <div class="container-fluid ">
        <div id="noteLoc" class="row ms-2"></div>
    </div>

    <script src="js/myScript.js"></script>
</body>

</html>
